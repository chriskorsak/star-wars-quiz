<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Which Star Wars Character Are You?</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <h1>Which Star Wars Character Are You?</h1>

      <form id="quiz">
        <p>What's your favorite Star Wars Movie?</p>
        <div class="radio">
          <label>
            <input type="radio" name="answer1" value="1" checked>
            Phantom Menance
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer1" value="2">
            Empire Strikes Back
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer1" value="3">
            A New Hope
          </label>
        </div>        
        <div class="radio">
          <label>
            <input type="radio" name="answer1" value="4">
            Return of the Sith
          </label>
        </div>
      <p>What kind of pet do you have/like?</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer2" value="1" checked>
          Dog
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="answer2" value="2">
          Cat
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="answer2" value="3">
          Parrot
        </label>
      </div>        
      <div class="radio">
        <label>
          <input type="radio" name="answer2" value="4">
          Turtle
        </label>
      </div>
      
      <p>Who is your celebrity crush?</p>
        <div class="radio">
          <label>
            <input type="radio" name="answer3" value="1" checked>
            Tom Arnold
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer3" value="2">
            Justin Bieber
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer3" value="3">
            Jessica Rabbit
          </label>
        </div>        
        <div class="radio">
          <label>
            <input type="radio" name="answer3" value="4">
            Angelina Jolie
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit!!!" class="btn btn-default">
        </div>
      </form>
      <div id="output">

      </div>

    </div>

  </body>
</html>
